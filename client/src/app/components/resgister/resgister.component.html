
<div>
    <div class="header-blue">
        <nav class="navbar navbar-dark navbar-expand-md navigation-clean-search">
            <div class="container"><a class="navbar-brand" routerLink="/home">ActiPro</a><button class="navbar-toggler" data-toggle="collapse" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>

            </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

<section class="vh-100" style="background-color: aliceblue;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="https://img.freepik.com/free-vector/young-woman-sitting-desk-answering-complaint-using-laptop-customer-support-concept-with-big-smartphone_269730-75.jpg?w=2000"
                  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">
  
                  <form>
  
                    <div class="d-flex align-items-center mb-3 pb-1">
                        
                      <span class="h1 fw-bold mb-0">ActiPro</span>
                    </div>
  
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Registra una nueva cuenta</h5>
                    <div class="form-outline mb-4">
                        <input type="text" id="form2Example17" class="form-control form-control-lg" [ngModelOptions]="{ standalone: true }" [(ngModel)]="usuarios.nombre"/>
                        <label class="form-label" for="form2Example17">Nombre</label>
                      </div>
                    <div class="form-outline mb-4">
                      <input type="email" id="form2Example17" class="form-control form-control-lg"[ngModelOptions]="{ standalone: true }"  [(ngModel)]="usuarios.correo"/>
                      <label class="form-label" for="form2Example17">Correo Electronico</label>
                    </div>
  
                    <div class="form-outline mb-4">
                      <input type="password" id="form2Example27" class="form-control form-control-lg" [ngModelOptions]="{ standalone: true }" [(ngModel)]="usuarios.contrasena"/>
                      <label class="form-label" for="form2Example27">Contrase√±a</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="form2Example27" class="form-control form-control-lg" [ngModelOptions]="{ standalone: true }" [(ngModel)]="usuarios.telefono"/>
                        <label class="form-label" for="form2Example27">Telefono</label>
                      </div>
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Elige tu Rol</label>
                    
                            <select class="form-control" id="combobox" [(ngModel)]="usuarios.nombreRol" [ngModelOptions]="{ standalone: true }">
                                <option  *ngFor ="let item1 of rol" value="{{item1.nombreRol}}">{{item1.nombreRol}}</option>

                            </select>
                    </div>            
                                                 
                    
                    <div class="pt-1 mb-4">
                      <button type="button" class="btn btn-outline-info btn-rounded" data-mdb-ripple-color="dark" (click)="savenewUser()" >registrar</button>
                    </div>
                  </form>
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
